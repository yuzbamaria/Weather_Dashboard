<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <div class="col-lg-2 col-md-9 col-sm-12 p-3  mx-auto ">

        <h2 id="form-heading" class="mt-1 h3 form-label">
          <!-- Search for a City: -->
        </h2>

        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control weather-search mb-2" type="text" id="search-input" placeholder="Type in a city"
                aria-labelledby="form-heading" aria-controls="today forecast" />
            </div>
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>

       
          </div>
        </form>

        <div class="list-group" id="history"></div>

      </div>

      <div class="col-lg-10 pb-3">
        <section id="today" class="d-flex justify-content-center mx-auto today-card mb-2 mt-4" role="region" aria-live="polite"></section>
        <section id="forecast" class="row d-flex justify-content-center mx-auto mt-3 forecast-card" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
